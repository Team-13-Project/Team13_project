<!DOCTYPE html>
<html>
    <head>
   		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/Trainer.js"></script>
        <script src="js/TrainerService.js"></script>
        <script src="js/TrainerUtil.js"></script>
        <script src="js/TrainerController.js"></script>
    </head>
    <body>
        <form id="add_Trainer_Form">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Training App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item addemp">
                      <a class="nav-link" href="#" id="addTrainerPage">Add Trainer</span></a>
                    </li>
                    <li class="nav-item viewemp">
                        <a class="nav-link" href="#" id="searchTrainerPage">Search Trainer</a>
                      </li>
                    <li class="nav-item reportemp">
                      <a class="nav-link" href="#" id="viewTrainerPage">View Trainers</a>
                    </li>
                  </ul>
                </div>
              </nav>

            <div class="jumbotron jumbotron-fluid" id="add_Trainer_Container">
                <div class="container">              
                
            <div><h4>Add Trainer Form</h4></div>
            <br>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationServer01">Full name</label>
                <input type="text" class="form-control" id="full_name" 
                  name="full_name" placeholder="Enter Full name" value="" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationServer02">Email Id</label>
                <input type="text" class="form-control" id="email_Id" 
                  name="email_Id" placeholder="Enter Email ID" value="" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="yearly_Target">Yearly Target</label>
                <input type="text" class="form-control" id="yearly_Target" 
                name="yearly_Target" placeholder="Set Yearly Target" value=""required>
              </div>
            
              <div class="col-md-4 mb-3">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" 
                name="age" placeholder="Enter Age" value=""required>
              </div>            
             
            </div>            
           
            <button class="btn btn-primary" id="add_trainer_submit" type="button">Submit</button>
        </div>
    </div>
          </form>
    </body>

</html>
